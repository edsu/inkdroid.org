---
layout: default
---
<div class="post">

  <header class="post-header">
    <h2 class="post-title">{{ page.title }}</h2>
    <p class="post-meta">
      {{ page.date | date: "%B %-d, %Y" }} <br>
      {% for tag in page.tags %}
      <a rel="tag" class="tag label label-default" href="/tag/{{ tag | slugify }}">{{ tag }}</a>
      {% endfor %}
    </p>
  </header>

  <hr>

  <article class="post-content">
    {{ content }}
  </article>

</div>
