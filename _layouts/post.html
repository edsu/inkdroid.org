---
layout: default
---
<div class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <p class="post-meta">
      {{ page.date | date: "%b %-d, %Y" }} <br>
      {% for tag in page.tags %}
      <a href="/tag/{{ tag | slugify }}">{{ tag }}</a>{% if forloop.last == false %}, {% endif %}</li>
      {% endfor %}
    </p>
  </header>

  <article class="post-content">
    {{ content }}
  </article>

</div>
