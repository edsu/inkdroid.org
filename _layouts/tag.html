---
layout: default
---

<header class="post-header">
  <h2 class="post-title">{{ page.tag }}</h2>
</header>

<ul class="post-list">
  {% for post in page.posts %}
    <li>
      <span class="post-meta">{{ post.date | date: "%B %-d, %Y" }}</span>
      <br>
      <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
    </li>
  {% endfor %}
</ul>
