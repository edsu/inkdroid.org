---
layout: default
---

<header class="post-header">
  <h1 class="post-title">{{ page.tag }}</h1>
</header>

<ul class="post-list">
  {% for post in page.posts %}
    <li>
      <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

      <h2>
        <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
      </h2>
    </li>
  {% endfor %}
</ul>
